version: '3.4'

services:
  mutagen:
    image: "digitalspacestudio/php:${COMPOSE_PROJECT_PHP_VERSION-7.4}"
    user: linuxbrew
    volumes:
      - 'appcode:/var/www'
    command: sleep infinity
    working_dir: '/var/www'
    networks:
      - 'appnet'
  cli:
    depends_on:
      mutagen:
        condition: service_started

volumes:
  appcode:
    driver: local
    driver_opts: {}
