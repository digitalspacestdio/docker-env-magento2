version: '3.4'

services:
  mutagen:
    image: "digitalspacestudio/php:${COMPOSE_PROJECT_PHP_VERSION-7.4}"
    container_name: ${COMPOSE_PROJECT_NAME}_mutagen
    user: root
    volumes:
      - 'appcode:/var/www'
    command: "bash -c 'chown linuxbrew:linuxbrew /var/www; sleep infinity'"
    working_dir: '/var/www'
    networks:
      - 'appnet'
    restart: always
  cli:
    depends_on:
      mutagen:
        condition: service_started

volumes:
  appcode:
    driver: local
    driver_opts: {}
